<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Prediction</title>

    <!-- Bootstrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Bitcoin Price Prediction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home') }}">Classification</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Regression</a>
                    </li>
                    <!-- Add more navbar items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form action="/regression" method="post">
            <label for="Open">Open:</label>
            <input type="number" id="Open" name="Open" required>

            <label for="High">High:</label>
            <input type="number" id="High" name="High" required>

            <label for="Low">Low:</label>
            <input type="number" id="Low" name="Low" required>

            <button type="submit">Predict</button>
        </form>

        <div id="res">
            {% if predictionbtc %}
            <!-- Display the prediction -->
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">Prediction Result ðŸ“ˆ</h4>
                <p>The predicted closing price is: {{ predictionbtc }}</p>
                <!-- You can customize this message as needed -->
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
